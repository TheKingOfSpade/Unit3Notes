<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hog Clicker</title>
    <link href="StyleClicker.css" rel="stylesheet" type="text/css">
    <style>
        .hidden{
            display:none;

    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <h2 id="lose">User goes here</h2>
        <div class="scoreplace">
            <h3 id="score">Give Dark Elixar: 0</h3>
        </div>
        <div class="text">

        </div>
        <input type="text" id="NAME" name="NAME" placeholder="Enter name">
        <button id="submit">Submit</button>
        <div class="row">
            <div class="avatar">
                <img id="picture" height="100" width="100" alt="your avatar" src="https://img.clasher.us/images/full/5dcf88e0d44ba57f29414da0.jpg">
            </div>
        </div>
        <button id="click">Feed me Dark Elixar!</button>
        <div class="row">
            <fieldset>
                <legend><h3>Item Shop</h3></legend>
                <div class="row">
                    <label for="1">Feed one more Dark Elixar at a time. (Need 50 Dark Elixar)</label>
                    <button id="1">Buy</button>
                </div>
                <div class="row">
                    <label for="5">Feed 5 more Dark Elixar at a time. (Need 250 Dark Eixar)</label>
                    <button id="5">Buy</button>
                </div>
                <div class="row">
                    <label for="10">Feed 10 more Dark Elixar at a time (Need 2000 Dark Elixar)</label>
                    <button id="10">Buy</button>
                </div>
                <div class="row">
                    <label for="25">Feed 25 more Dark Elixar at a time (Need 10,000 Dark Elixar)</label>
                    <button id="25">Buy</button>
                </div>
                <div class="row">
                    <label for="50">Feed 50 more Dark Elixar at a time (Need 42,333 Dark Elixar)</label>
                    <button id="50">Buy</button>
                </div>
                <div class="row">
                    <label for="100">Feed 100 more Dark Elixar at a time (Need 1,000,000 Dark Elixar)</label>
                    <button id="100">Buy</button>
                </div>
                <br>
                <div class="row">
                    <label for="win">Win the game (you just win the game)</label>
                    <button id="win">Buy</button>
                </div>
            </fieldset>
        </div>
    </div>
</div>

    const submit = document.getElementById('submit');

        content.insertAdjacentElement('afterbegin', actualuser);

        const unwantedElement = document.querySelector('#lose');
        unwantedElement.remove();

        NAME.classList.add("hidden");
        submit.classList.add("hidden");
